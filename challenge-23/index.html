<!DOCTYPE html>
<html>
	<head>
		<title>Challenge-23</title>
		<style type="text/css">
			table {border:solid 1px #000; padding:5px; margin: 5px}
			.tabela {border:solid 1px #000; padding:5px; width: 180px;}
		</style>
	</head>
	<body>
		<div class="tabela">
			<div>
				<input type="text" readonly data-js="display" value='0'>
			</div>
			<div>
				<table>
				    <tr>
				      <td><button data-js="buttonNumbers" value="1">1</button></td>
				      <td><button data-js="buttonNumbers" value="2">2</button></td>     
				      <td><button data-js="buttonNumbers" value="3">3</button></td>
				      <td><button data-js="buttonOperations" value="/">/</button></td>
				    </tr>
				    <tr>
				      <td><button data-js="buttonNumbers" value="4">4</button></td>
				      <td><button data-js="buttonNumbers" value="5">5</button></td>     
				      <td><button data-js="buttonNumbers" value="6">6</button></td>
				      <td><button data-js="buttonOperations" value="x">X</button></td>
				    </tr>
				    <tr>
				      <td><button data-js="buttonNumbers" value="7">7</button></td>
				      <td><button data-js="buttonNumbers" value="8">8</button></td>     
				      <td><button data-js="buttonNumbers" value="9">9</button></td>
				      <td><button data-js="buttonOperations" value="-">-</button></td>
				    </tr>
				    <tr>
				      <td><button data-js="buttonNumbers" value="0">0</button></td>
				      <td><button data-js="buttonCE" value="CE">CE</button></td>     
				      <td><button data-js="buttonEqual" value="=">=</button></td>
				      <td><button data-js="buttonOperations" value="+">+</button></td>
				    </tr>		
				</table>
			</div>
		</div>
		<script type="text/javascript" src="challenge-23.js"></script>
	</body>
</html>
